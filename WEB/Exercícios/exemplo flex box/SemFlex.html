<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Flex</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .article {
            margin: 10px;
            padding: 20px;
            padding-left: 50px;
            padding-right: 50px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="article">Article 1</span>
        <span class="article">Article 2</span>
        <span class="article">Article 3</span>
        <span class="article">Article 4</span>
        <span class="article">Article 5</span>
        <span class="article">Article 6</span>
    </div>

</body>

</html>
