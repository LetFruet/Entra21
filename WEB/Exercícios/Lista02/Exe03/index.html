<!--Você é responsável por criar uma tabela de preços para um restaurante fictício. A tabela deve conter informações 
    sobre os itens do menu e seus respectivos preços. Use apenas HTML e CSS para criar a tabela.
a.	Na tabela, inclua pelo menos 5 itens do menu, como pratos, bebidas, sobremesas etc.
b.	Cada item do menu deve ter uma linha separada na tabela e incluir duas colunas: uma para o nome do item e outra para o preço.
c.	Estilize a tabela usando CSS para torná-la atraente e legível. Você pode definir cores de fundo, fontes, bordas e espaçamento conforme necessário.
d.	Adicione um cabeçalho à tabela para indicar as colunas (por exemplo, "Item" e "Preço").
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table> <!-- CRIANDO UMA TABELA -->
            <tr>
                <th> <strong> ITEM </strong> </th> <!-- TITULOS DAS TABELAS -->
                <th> <strong> VALOR </strong> </th>
            </tr> 
            <tr> 
                <td> Hambúrguer </td>
                <td> R$ 25,00 </td>
            </tr> 
            <tr>
                <td> Mini pizza </td>
                <td> R$ 12,00 </td>
            </tr> 
            <tr>
                <td> Suhsi </td>
                <td> R$ 35,00 </td>
            </tr>
            <tr>
                <td> Batata frita </td>
                <td> R$ 15,00 </td>
            </tr>
            <tr>
                <td> Churros </td>
                <td> R$ 20,00 </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
